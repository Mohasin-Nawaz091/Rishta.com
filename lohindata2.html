<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rishta.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6e6;
            color: #330000;
        }
        header {
            background-color: #800000;
        }
        .navbar {
            background-color: #800000;
        }
        .navbar-brand, .nav-link {
            color: white;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ffcccc;
        }
        .login-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff0f0;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .login-container h3 {
            color: #800000;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-danger {
            background-color: #990000;
            border: none;
        }
        .btn-danger:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">Rishta.com</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <h3>Log into Your Account</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Login</button>
            </div>
        </form>
        <p class="mt-3 text-center">
            Don't have an account? <a href="signup.html" style="color: #800000;">Sign up here</a>
        </p>
    </div>

    <footer class="text-center py-3">
        <p>&copy; 2024 Rishta.com | All Rights Reserved</p>
    </footer>

    <script>
        // Simulate stored user data for demo purposes
        const storedUsers = [
            { email: "test@example.com", password: "password123" },
            { email: "john.doe@example.com", password: "johndoe456" }
        ];

        // Add event listener to login form
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get user inputs
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Validate inputs
            if (!email || !password) {
                alert("Please fill in all fields!");
                return;
            }

            // Check if user exists in the storedUsers array
            const user = storedUsers.find(user => user.email === email && user.password === password);

            if (user) {
                // Successful login
                alert("Login successful!");
                window.location.href = "profile.html"; // Redirect to the profile page
            } else {
                // Failed login
                alert("Invalid email or password. Please try again.");
            }
        });
    </script>
</body>
</html>
