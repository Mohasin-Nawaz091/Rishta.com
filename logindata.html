<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Rishta.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6e6;
            color: #330000;
        }
        header {
            background-color: #800000;
        }
        .navbar {
            background-color: #800000;
        }
        .navbar-brand, .nav-link {
            color: white;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ffcccc;
        }
        .signup-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff0f0;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .signup-container h3 {
            color: #800000;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-danger {
            background-color: #990000;
            border: none;
        }
        .btn-danger:hover {
            background-color: #800000;
        }
        .profile-icon {
            color: white;
            font-size: 1.5rem;
            margin-left: 15px;
            cursor: pointer;
            position: relative;
        }
        .profile-icon:hover {
            color: #ffcccc;
        }
        .dropdown-menu {
            right: 0;
            left: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">Rishta.com</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                    </ul>
                  
                    <div class="dropdown">
                        <i class="fas fa-user-circle profile-icon" data-bs-toggle="dropdown" aria-expanded="false"></i>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="profile.html">My Profile</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="signup-container">
        <h3>Create Your Account</h3>
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Sign Up</button>
            </div>
        </form>
        <p class="mt-3 text-center">
            Already have an account? <a href="login.html" style="color: #800000;">Login here</a>
        </p>
    </div>

    <footer class="text-center py-3">
        <p>&copy; 2024 Rishta.com | All Rights Reserved</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Get user inputs
            const fullName = document.getElementById("fullName").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const gender = document.getElementById("gender").value;
            const city = document.getElementById("city").value.trim();

            // Validate form fields
            if (!fullName || !email || !password || !gender || !city) {
                alert("Please fill in all fields!");
                return;
            }

            // Prepare user data
            const userData = `Full Name: ${fullName}\nEmail: ${email}\nPassword: ${password}\nGender: ${gender}\nCity: ${city}\n\n`;

            // Create a Blob (text file) for download
            const blob = new Blob([userData], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "userdata.txt";

            // Simulate a click to download the file
            link.click();

            // Show a success message
            alert("Signup successful! Download and keep the file safe.");

            // Clear form fields
            document.querySelector("form").reset();
        });
    </script>
</body>
</html>
